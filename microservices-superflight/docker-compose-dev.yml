version: '3.7'

services:
   app:
      image: 'app_vuelos:v2'
      container_name: 'app_vuelos'
      build:
         context: ./api-gateway
         dockerfile: Dockerfile
      env_file: .env
      ports:
         - '80:3000'
      depends_on:
         - mongodb
         - rabbitmq
      restart: always
      networks:
         - ms_nestjs
    
   microservices-flights:
      image: 'microservice-flights:v2'
      container_name: 'microservice-flights'
      build:
         context: ./microservice-fights
         dockerfile: Dockerfile
      env_file: .env     
      depends_on:
         - mongodb
         - rabbitmq
      restart: always
      networks:
         - ms_nestjs
   microservices-passengers:
      image: 'microservice-passengers:v2'
      container_name: 'microservice-passengers'
      build:
         context: ./microservice-passengers
         dockerfile: Dockerfile
      env_file: .env     
      depends_on:
         - mongodb
         - rabbitmq
      restart: always
      networks:
         - ms_nestjs
   microservices-users:
      image: 'microservice-users:v2'
      container_name: 'microservice-users'
      build:
         context: ./microservice-users
         dockerfile: Dockerfile
      env_file: .env     
      depends_on:
         - mongodb
         - rabbitmq
      restart: always
      networks:
         - ms_nestjs

   rabbitmq:
      image: 'rabbitmq:3-management'
      container_name: 'rmq'
      expose:
         - '5672'
         - '15672'
      restart: always
      networks:
         - ms_nestjs

   mongodb:
      image: 'mongo:latest'
      container_name: 'mongodb'
      restart: always
      environment:
         - MONGO_DATA_DIR=/data/db
         - MONGO_LOG_DIR=/dev/null
      volumes:
         - mongodb:/data/db
      expose:
         - 27017
      networks:
         - ms_nestjs

volumes:
    mongodb:

networks:
    ms_nestjs:

